<!DOCTYPE html>
<html lang="en">
<head>
<title>Header and Footer with Style Tag</title>
<style>
body{
	margin:0;
	padding:0;
	font-family: monospace;
	display:flex;
	flex-direction: column;
	min-height: 100vh;
}
header{
	background-color: red;
	height: 70px;
	width: 100%;
} 
footer{
	height: 60px;
	width: 100%;
	margin-top: auto;
	background-color: green;
}
footer, p{
	text-align: center;
	color: white;
	font-size: 1.4rem;
}
</style>

</head>
<body>
	<header></header>
	<footer><p>Best School</p></footer>
</body>
